<table class="table table-hover">
    <tr>
        <td>
			{% set user_link %}
				<a href="{{ url_for('user', username=variant.master.master) }}">
					{{ variant.master.master }}
				</a>
			{% endset %}
			<p>{{ _('To: %(master)s', master = user_link) }}</p>
			<p>{{ _('On: %(date)s', date = moment(variant.date_time).format('LLL')) }}</p>
            <br>
			
        </td>
        <td>
			<nav aria-label="...">
				<ul class="pager">
					<li>
					<a href="{{ url_for('cancel', variant_id = variant.id) }}">{{ _('Cancel the appointment') }}</a>
					</li>
				</ul>
			</nav>
			<br>
        </td>
	</tr>
</table>
